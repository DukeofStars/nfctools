[package]
name = "nfctools"
version = "0.1.5"
edition = "2021"

[dependencies]
chumsky = "0.9.3"
clap = { version = "4.5.27", features = ["derive"] }
color-eyre = "0.6"
directories = "6.0"
glob = "0.3"
lazy_static = "1.5"
metrohash = "1.0.7"
serde = { version = "1.0", features = ["derive"] }
slint = { version = "1.9", features = ["serde"] }
steamlocate = "2.0"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
xml = "0.8"
xmltree = { version = "0.11", git = "https://github.com/MFEK/xmltree.rlib" }

[build-dependencies]
slint-build = "1"
