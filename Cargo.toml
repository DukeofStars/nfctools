[package]
name = "nfctools"
version = "0.2.0"
edition = "2021"

[workspace]
members = ["schemas"]

[dependencies]
chumsky = "0.9.3"
clap = { version = "4.5.27", features = ["derive"] }
color-eyre = "0.6"
directories = "6.0"
glob = "0.3"
lazy_static = "1.5"
metrohash = "1.0.7"
quick-xml = { version = "0.37.2", features = ["serialize"] }
slint = { version = "1.9", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
steamlocate = "2.0"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
schemas = { path = "./schemas" }

[build-dependencies]
slint-build = "1"