[package]
name = "nfctools"
version = "0.3.0-alpha.3"
edition = "2021"

[workspace]
members = ["schemas"]

[dependencies]
chumsky = "0.9"
clap = { version = "4.5", features = ["derive"] }
color-eyre = "0.6"
directories = "6.0"
glob = "0.3"
lazy_static = "1.5"
metrohash = "1.0"
quick-xml = { version = "0.37", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
steamlocate = "2.0"
toml = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
schemas = { path = "./schemas" }
rand = "0.9"
floem = "0.2.0"
im = "15.1.0"
